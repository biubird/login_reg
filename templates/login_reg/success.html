<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success!</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'login_reg/css/styles.css' %}" meta charset="utf-8" />
  </head>
  <body>
    <h1>Welcome {{ first_name }}! You've sucessfully logged in!</h1>
    <div class="button">
      <form action="{% url '_logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" name="Logout" value="Logout" />
      </form>
    </div>
  </body>
</html>
